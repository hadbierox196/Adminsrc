<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC SRC Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-header {
            background: linear-gradient(135deg, #7D00B6, #9D4EDD);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(125, 0, 182, 0.3);
        }

        .admin-header h1 {
            font-family: 'Barlow', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .admin-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .admin-section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-family: 'Barlow', sans-serif;
            font-size: 1.8rem;
            color: #7D00B6;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #7D00B6;
            box-shadow: 0 0 0 3px rgba(125, 0, 182, 0.1);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #7D00B6, #9D4EDD);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(125, 0, 182, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .item-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 2rem;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #7D00B6;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .item-title {
            font-weight: 600;
            color: #7D00B6;
            margin-bottom: 0.5rem;
        }

        .item-content {
            color: #666;
            margin-bottom: 1rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .login-section {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .auth-status {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .auth-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #7D00B6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .date-info {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .admin-header {
                padding: 1rem;
            }
            
            .admin-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1><i class="fas fa-user-shield"></i> SMC SRC Admin Panel</h1>
        <p>Manage FAQs and News Content</p>
    </div>

    <!-- Admin Panel Content -->
    <div id="adminContent">

        <div class="admin-container">
           

            <!-- News Management -->
            <div class="admin-section">
                <h2 class="section-title">
                    <i class="fas fa-newspaper"></i> News Management
                </h2>
                
                <form id="newsForm">
                    <div class="form-group">
                        <label for="newsTitle">Title:</label>
                        <input type="text" id="newsTitle" placeholder="Enter news title" required>
                    </div>
                    <div class="form-group">
                        <label for="newsContent">Content:</label>
                        <textarea id="newsContent" placeholder="Enter news content" required></textarea>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add News
                    </button>
                    <button type="button" class="btn" onclick="clearNewsForm()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </form>

                <div class="item-list" id="newsList">
                    <!-- News items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDF2wmnHZWwLsJ3H20FMdnyNSVE7UNPGUE",
            authDomain: "srcsms-fbe25.firebaseapp.com",
            databaseURL: "https://srcsms-fbe25-default-rtdb.firebaseio.com",
            projectId: "srcsms-fbe25",
            storageBucket: "srcsms-fbe25.firebasestorage.app",
            messagingSenderId: "1085257788571",
            appId: "1:1085257788571:web:19f9d4f327868d1cdfaa3e",
            measurementId: "G-HJD1DPLCXR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make Firebase available globally
        window.firebase = {
            database,
            ref,
            push,
            onValue,
            remove,
            update
        };

        // Load content on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFAQs();
            loadNews();
        });
    </script>

    <script>
        let editingFaqId = null;
        let editingNewsId = null;

        // Authentication functions
        async function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const authStatus = document.getElementById('authStatus');

            if (!email || !password) {
                showAuthStatus('Please enter both email and password', 'error');
                return;
            }

            try {
                await window.firebase.signInWithEmailAndPassword(window.firebase.auth, email, password);
                showAuthStatus('Login successful!', 'success');
            } catch (error) {
                showAuthStatus('Login failed: ' + error.message, 'error');
            }
        }

        async function adminLogout() {
            try {
                await window.firebase.signOut(window.firebase.auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        function showAuthStatus(message, type) {
            const authStatus = document.getElementById('authStatus');
            authStatus.textContent = message;
            authStatus.className = `auth-status ${type === 'error' ? 'error' : ''}`;
            authStatus.classList.remove('hidden');
            
            setTimeout(() => {
                authStatus.classList.add('hidden');
            }, 3000);
        }

        function showLoginSection() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminContent').classList.add('hidden');
        }

        function showAdminContent() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminContent').classList.remove('hidden');
        }

        // FAQ Management Functions
        document.getElementById('faqForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const question = document.getElementById('faqQuestion').value.trim();
            const answer = document.getElementById('faqAnswer').value.trim();
            
            if (!question || !answer) return;

            const faqData = {
                question: question,
                answer: answer,
                timestamp: Date.now(),
                date: new Date().toLocaleDateString()
            };

            if (editingFaqId) {
                // Update existing FAQ
                window.firebase.update(window.firebase.ref(window.firebase.database, 'faqs/' + editingFaqId), faqData);
                editingFaqId = null;
                document.querySelector('#faqForm button[type="submit"]').innerHTML = '<i class="fas fa-plus"></i> Add FAQ';
            } else {
                // Add new FAQ
                window.firebase.push(window.firebase.ref(window.firebase.database, 'faqs'), faqData);
            }
            
            clearFaqForm();
        });

        function clearFaqForm() {
            document.getElementById('faqQuestion').value = '';
            document.getElementById('faqAnswer').value = '';
            editingFaqId = null;
            document.querySelector('#faqForm button[type="submit"]').innerHTML = '<i class="fas fa-plus"></i> Add FAQ';
        }

        function loadFAQs() {
            const faqsRef = window.firebase.ref(window.firebase.database, 'faqs');
            window.firebase.onValue(faqsRef, (snapshot) => {
                const faqList = document.getElementById('faqList');
                faqList.innerHTML = '';
                
                const faqs = snapshot.val();
                if (faqs) {
                    Object.keys(faqs).forEach(key => {
                        const faq = faqs[key];
                        const faqCard = createFaqCard(key, faq);
                        faqList.appendChild(faqCard);
                    });
                }
            });
        }

        function createFaqCard(id, faq) {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `
                <div class="item-title">${faq.question}</div>
                <div class="item-content">${faq.answer}</div>
                <div class="date-info">Added: ${faq.date || 'N/A'}</div>
                <div class="item-actions">
                    <button class="btn btn-small" onclick="editFaq('${id}', '${faq.question}', '${faq.answer}')">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-small" onclick="deleteFaq('${id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;
            return div;
        }

        function editFaq(id, question, answer) {
            document.getElementById('faqQuestion').value = question;
            document.getElementById('faqAnswer').value = answer;
            editingFaqId = id;
            document.querySelector('#faqForm button[type="submit"]').innerHTML = '<i class="fas fa-save"></i> Update FAQ';
        }

        function deleteFaq(id) {
            if (confirm('Are you sure you want to delete this FAQ?')) {
                window.firebase.remove(window.firebase.ref(window.firebase.database, 'faqs/' + id));
            }
        }

        // News Management Functions
        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('newsTitle').value.trim();
            const content = document.getElementById('newsContent').value.trim();
            
            if (!title || !content) return;

            const newsData = {
                title: title,
                content: content,
                timestamp: Date.now(),
                date: new Date().toLocaleDateString()
            };

            if (editingNewsId) {
                // Update existing news
                window.firebase.update(window.firebase.ref(window.firebase.database, 'news/' + editingNewsId), newsData);
                editingNewsId = null;
                document.querySelector('#newsForm button[type="submit"]').innerHTML = '<i class="fas fa-plus"></i> Add News';
            } else {
                // Add new news
                window.firebase.push(window.firebase.ref(window.firebase.database, 'news'), newsData);
            }
            
            clearNewsForm();
        });

        function clearNewsForm() {
            document.getElementById('newsTitle').value = '';
            document.getElementById('newsContent').value = '';
            editingNewsId = null;
            document.querySelector('#newsForm button[type="submit"]').innerHTML = '<i class="fas fa-plus"></i> Add News';
        }

        function loadNews() {
            const newsRef = window.firebase.ref(window.firebase.database, 'news');
            window.firebase.onValue(newsRef, (snapshot) => {
                const newsList = document.getElementById('newsList');
                newsList.innerHTML = '';
                
                const news = snapshot.val();
                if (news) {
                    // Sort news by timestamp (newest first)
                    const sortedNews = Object.keys(news)
                        .map(key => ({id: key, ...news[key]}))
                        .sort((a, b) => b.timestamp - a.timestamp);
                    
                    sortedNews.forEach(item => {
                        const newsCard = createNewsCard(item.id, item);
                        newsList.appendChild(newsCard);
                    });
                }
            });
        }

        function createNewsCard(id, news) {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `
                <div class="item-title">${news.title}</div>
                <div class="item-content">${news.content}</div>
                <div class="date-info">Published: ${news.date || 'N/A'}</div>
                <div class="item-actions">
                    <button class="btn btn-small" onclick="editNews('${id}', '${news.title}', '${news.content}')">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-small" onclick="deleteNews('${id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;
            return div;
        }

        function editNews(id, title, content) {
            document.getElementById('newsTitle').value = title;
            document.getElementById('newsContent').value = content;
            editingNewsId = id;
            document.querySelector('#newsForm button[type="submit"]').innerHTML = '<i class="fas fa-save"></i> Update News';
        }

        function deleteNews(id) {
            if (confirm('Are you sure you want to delete this news item?')) {
                window.firebase.remove(window.firebase.ref(window.firebase.database, 'news/' + id));
            }
        }
    </script>
</body>
</html>
